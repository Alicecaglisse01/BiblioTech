<div class="container">
  <header class="header">
    <img src="../../../assets/images/logoBibliotech.png" alt="Bibliotech Logo" class="logo" (click)="navigate('')">
  </header>

  
  <button (click)="navigate('connexion')" class="button" id="login">Connexion</button>
  <button (click)="navigate('inscription')" class="button" id="signup">Inscription</button>

  <div class="gauche">
    <div class="form-background"></div>
    <div class="formulaire">
      <h1>Inscription</h1>
      <p class="slogan">Le début de notre histoire...</p>
      <br><br>
      <form (ngSubmit)="onSubmit()">
        <p>Nom</p>
        <input type="text" [(ngModel)]="newUser.lastname" name="nom" required placeholder="Nom">
        <p>Prénom</p>
        <input type="text" [(ngModel)]="newUser.firstname" name="prenom" required placeholder="Prénom">
        <p>Email</p>
        <input type="email" [(ngModel)]="newUser.email" name="email" required placeholder="Email">
        <p>Mot de passe</p>
        <input type="password" [(ngModel)]="newUser.password" name="password" required placeholder="Mot de passe">
        <button type="submit" class="btn-form">Inscription</button>
        <br>
        <p class="finalement-inscription">J'ai déjà un compte ? <a href="/connexion">Me connecter</a></p>
      </form>
      
      
    </div>

  </div>

  <div class="droite">
    <img src="../../../assets/images/JulesAssis.png" alt="Jules debout avec des livres" class="jules">
  </div>

</div>
