

  <div class="container">
    <div *ngIf="isAuthor">
      <button class="modifier" (click)="editBook()">	üñäÔ∏è</button>
    </div>
    <header class="header">
      <img src="../../../assets/images/logoBibliotech.png" alt="Bibliotech Logo" class="logo">
      <nav class="main-nav">
        <a (click)="goBooksPage()" class="nav-link">Recherche</a>
        <a (click)="goContributionsPage()" class="nav-link">Mes contributions</a>
        <a (click)="goProfilPage()" class="nav-link">Profil</a>
      </nav>
    </header>
    <button (click)="logout()" class="button" id="exit">D√©connexion</button>
    <div class="fenetre" *ngIf="book">
      <h2>{{ book.title }}</h2>
      <div class="chapitre" *ngIf="pages.length">
        <div class="page-content">
          <h3>{{ pages[currentPageIndex].title }}</h3><br><br>
          <p class="content">{{ pages[currentPageIndex].content }}</p>
          <p class="page-number">Page {{ currentPageIndex + 1 }} sur {{ pages.length }}</p>
        </div>
        <div class="navigation-buttons">
          <button (click)="previousPage()" class="btn" [disabled]="currentPageIndex === 0">Pr√©c√©dent</button>
          <button (click)="nextPage()" class="btn2" [disabled]="currentPageIndex === pages.length - 1">Suivant</button>
        </div>


      </div>
    </div>
  </div>
