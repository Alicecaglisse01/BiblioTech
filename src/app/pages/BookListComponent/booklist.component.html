<!-- booklist.component.html -->
<div class="container">
  <header class="header">
    <img src="../../../assets/images/logoBibliotech.png" alt="Bibliotech Logo" class="logo"> 
  </header>
  <button (click)="logout()" class="button" id="exit">DÃ©connexion</button>



  <!-- Champ de recherche pour filtrer les livres par titre -->
  <div class="search-container">
    <input [(ngModel)]="searchText" type="text" placeholder="Rechercher un livre par titre..." (input)="searchBooks()">
  </div>

  <!-- Afficher la liste des livres ici -->
  <div class="card-container">
    <div class="card" *ngFor="let book of books" (click)="goToBookDetail(book.id)">
      <img alt="Couverture de {{ book.title }}" class="card-img">
      <div class="card-content">
        <p class="card-title">{{ book.title }}</p>
        <p class="card-author">{{book.authorName}}</p>
        <p class="card-rating">Note : 4,5</p>
      </div>
    </div>
  </div>
